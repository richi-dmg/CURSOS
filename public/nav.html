<!DOCTYPE html>
<html lang="es">
<head>

</head>
<body>

    <!-- Botón hamburguesa (solo móvil) -->
    <button
      class="nav-toggle"
      id="navToggle"
      aria-label="Abrir menú"
      aria-controls="navDrawer"
      aria-expanded="false"
    >
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>

    <ul class="nav-links" id="navLinks">
      <li><a class="nav-link" href="index.html">Inicio</a></li>

      <!-- ACERCA DE (FIJO) -->
      <li class="nav-item-dropdown" id="aboutDropdown">
        <button class="nav-link nav-link-btn" id="aboutBtn" aria-expanded="false" aria-haspopup="true">
          Acerca de <span class="chev" aria-hidden="true">▾</span>
        </button>
        <ul class="dropdown" aria-label="Acerca de">
          <li><a href="about.html">Quiénes somos</a></li>

          Cursos <span class="chev" aria-hidden="true">▾</span>
        </button>

          <!-- JS llena esto -->
        </ul>

    <a class="nav-cta" href="/public/login.html">
      <span class="cta-icon" aria-hidden="true">↪</span>
      Inicia sesión / Regístrate
    </a>

  </nav>
</header>

<!-- Overlay + Drawer móvil -->
<div class="overlay" id="overlay" hidden></div>

<aside class="drawer" id="navDrawer" aria-label="Menú lateral" aria-hidden="true">
  <div class="drawer-header">
    <span class="drawer-title">Menú</span>
    <button class="drawer-close" id="drawerClose" aria-label="Cerrar menú">✕</button>
  </div>

  <ul class="drawer-links">
    <li><a class="drawer-link" href="index.html">Inicio</a></li>

    <!-- ACERCA DE (ACORDEÓN MÓVIL) -->

      <button class="drawer-link drawer-accordion-btn" id="drawerAboutBtn" aria-expanded="false">
        Acerca de <span class="chev" aria-hidden="true">▾</span>
      </button>
      <ul class="drawer-sublist" id="drawerAboutMenu" aria-label="Acerca de (móvil)">
        <li><a href="about.html">Quiénes somos</a></li>
        <li><a href="mision.html">Misión</a></li>
        <li><a href="vision.html">Visión</a></li>

      <button class="drawer-link drawer-accordion-btn" id="drawerCoursesBtn" aria-expanded="false">
        Cursos <span class="chev" aria-hidden="true">▾</span>
      </button>
      <ul class="drawer-sublist" id="drawerCoursesMenu" aria-label="Cursos (móvil)">
        <!-- JS llena esto -->
      </ul>

    <li><a class="drawer-link drawer-cta" href="login.html">Inicia sesión / Regístrate</a></li>
  </ul>
</aside>

<script src="../src/js/nav.js" defer></script>

</html>
