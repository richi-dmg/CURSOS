<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="../src/css/login.css" />
</head>

<body>
  <main class="auth">
    <section class="card" aria-label="Inicio de sesión">
      <header class="card__head">
        <h1>Iniciar sesión</h1>
        <p class="muted">Accede con tu correo y contraseña.</p>
      </header>

      <form id="loginForm" novalidate>
        <div class="field" id="emailField">
          <input
            id="email"
            name="email"
            type="text"
            inputmode="email"
            autocomplete="email"
            placeholder=" "
            aria-describedby="emailHelp emailError"
          />
          <label for="email">Correo</label>
          <p class="help muted" id="emailHelp">Ejemplo: nombre@dominio.com</p>
          <p class="error" id="emailError" aria-live="polite"></p>
        </div>

        <div class="field" id="passField">
          <input
            id="password"
            name="password"
            type="password"
            autocomplete="current-password"
            placeholder=" "
            aria-describedby="passError"
          />
          <label for="password">Contraseña</label>
          <p class="error" id="passError" aria-live="polite"></p>
        </div>

        <div class="row">
          <label class="check">
            <input type="checkbox" id="remember" />
            <span>Recordarme</span>
          </label>

          <a class="link" href="#">¿Olvidaste tu contraseña?</a>
        </div>

        <button class="btn" id="btnLogin" type="submit">
          <span class="btn__text">Entrar</span>
          <span class="btn__spinner" aria-hidden="true"></span>
        </button>

        <p class="bottom muted">
          ¿No tienes cuenta? <a class="link" href="#">Crear cuenta</a>
        </p>
      </form>
    </section>
  </main>

  <script src="../src/js/login.js"></script>
</body>
</html>
